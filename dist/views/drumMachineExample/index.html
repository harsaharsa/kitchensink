<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title>Drum Machine Example</title>

  <link rel="stylesheet" href="/vendor/topcoat/css/topcoat-mobile-light.css" />
  <link rel="stylesheet" href="/stylesheets/application.css" />

  <script src="/javascripts/onerror.js"></script>

  <!-- cordova.js is served from localhost to ensure the correct version -->
  <script src="http://localhost/appgyver/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>

  <!-- Controllers can be loaded dynamically based on the resource name -->
  <!-- Find the JavaScript for the Drawer example at app/controllers/drawerExample.js -->
  <script src="/controllers/drumMachineExample.js"></script>  

</head>
<body>

  <style>

html, body, .drumpad-container {
  height:100%;
  width:100%;
}

.drumpad-container > div {
  height:34%;
  width:50%;
  float:left;
  -webkit-box-sizing: border-box;

  font-weight: 600;
  color:#9DA2A4;
  font-size:24px;
  text-shadow: 0px 2px 3px #DDD;

  border: 1px solid #9DA2A4;

  display: -webkit-box;
  -webkit-box-align: center;
  -webkit-box-pack: center;
}

.drumpad-container > div.active {
  color:#00AEEF;
  background-color: #CCF1FF;
}

</style>

<div class="drumpad-container">
  <div class="button" data-sound="kick.wav">KICK</div>
  <div class="button" data-sound="snare.wav">SNARE</div>
  <div class="button" data-sound="hihat.wav">HI-HAT</div>
  <div class="button" data-sound="clap.wav">CLAP</div>
  <div class="button" data-sound="perc.wav">PERC 1</div>
  <div class="button" data-sound="perc2.wav">PERC 2</div>
</div>


</body>
</html>
