<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title>Modal Example</title>

  <link rel="stylesheet" href="/vendor/topcoat/css/topcoat-mobile-light.css" />
  <link rel="stylesheet" href="/stylesheets/application.css" />

  <script src="/javascripts/onerror.js"></script>

  <!-- cordova.js is served from localhost to ensure the correct version -->
  <script src="http://localhost/appgyver/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>

  <!-- controllers can be loaded dynamically based on the resource name -->
  <script src="/controllers/modalExample.js"></script>  

</head>
<body>

  <script>

  // Helper functions

  function closeModal() {
    steroids.modal.hide()
  }

  function askForCloseModal() {
    var msg = { action: "closeModal" };
    window.postMessage(msg, "*");
  }

</script>


<div class="content-padded">
  <h1>Modal</h1>

  <div class="topcoat-button--cta center full" ontouchend="closeModal()">Close modal</div>
  <br><br>
  <div class="topcoat-button center full" ontouchend="askForCloseModal()">Ask layer beneath to close modal</div>

</div>



</body>
</html>
