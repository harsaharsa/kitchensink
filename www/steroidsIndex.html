<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title>Steroids Examples</title>

  <link rel="stylesheet" href="vendor/topcoat/css/topcoat-mobile-light.css" />
  <link rel="stylesheet" href="stylesheets/application.css" />

  <script src="javascripts/onerror.js"></script>

  <!-- cordova.js is served from localhost to ensure the correct version -->
  <script src="http://localhost/appgyver/cordova.js"></script>
  <script src="components/steroids-js/steroids.js"></script>

  <script src="vendor/hammerjs/hammer.min.js"></script>
  <script src="javascripts/application.js"></script>
  <script>
    
  document.addEventListener("DOMContentLoaded", function() {
    var examples = document.querySelectorAll("li");

    var exampleCount = examples.length;
    
    for (var i = 0; i < exampleCount; i++) {
      Hammer(examples[i]).on("tap", function() {
        var location = this.getAttribute("data-location");
        var webView = new steroids.views.WebView(location);
        steroids.layers.push(webView);
      });
    }
  });
  
  steroids.navigationBar.show("Steroids Kitchensink");
  </script>

</head>
<body>
  <div class="topcoat-list__container">
    <h2 class='topcoat-list__header'>Steroids Examples</h2>
    <ul class='topcoat-list'>
      <li class='topcoat-list__item' data-location='http://localhost/views/animationExample/index.html'>
       animation
      </li>
      <li class='topcoat-list__item' data-location='http://localhost/views/drawerExample/index.html'>
       drawer
      </li>
      <li class='topcoat-list__item' data-location='http://localhost/views/drumMachineExample/index.html'>
       drumMachine
      </li>
      <li class='topcoat-list__item' data-location='http://localhost/views/layerStackExample/index.html'>
       layerStack
      </li>
      <li class='topcoat-list__item' data-location='http://localhost/views/modalExample/index.html'>
       modal
      </li>
      <li class='topcoat-list__item' data-location='http://localhost/views/navigationBarExample/index.html'>
       navigationBar
      </li>
      <li class='topcoat-list__item' data-location='http://localhost/views/photoGalleryExample/index.html'>
       photoGallery
      </li>
      <li class='topcoat-list__item' data-location='http://localhost/views/preloadExample/index.html'>
       preload
      </li>
    </ul>
  </div>

</body>
</html>
